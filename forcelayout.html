<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
<script>

// Taken from https://drive.google.com/#folders/0B64XK3VaP-HNUW9NSkV5bURGVmc
var bcvizFolderId = '0B64XK3VaP-HNUW9NSkV5bURGVmc';
var xhr = new XMLHttpRequest();
xhr.open('GET', 'https://googledrive.com/host/' + bcvizFolderId + '/' + 'milestones-only.csv');
xhr.onload = function() {
  var csvs = $.csv.toObjects(xhr.responseText);
  console.log('Parsed ' + csvs.length + ' csv entries');
  setupLayout(csvs);
};
xhr.send();

function setupLayout(csvs) {
  var birthDate = new Date("2013-08-29");
  var birthdayDate = new Date("2014-08-29");
  var lifeMillis = birthdayDate - birthDate;
  console.log("lifeMillis == " + lifeMillis);
  
  var width = 960,
      height = 1000;
  
  var fill = d3.scale.category10();
  
  var nodeYs = csvs.map(function(csv) {
    var milestoneMillis = new Date(csv['Date and Time']) - birthDate;
    return height * (milestoneMillis / lifeMillis);
  });
  
  var nodes = csvs.map(function(csv, i) {
    return {
      index: i,
      x: width / 2,
      y: nodeYs[i]
    };
  });
  console.log(nodes);
  //var nodes = d3.range(100).map(function(i) {
  //  return {index: i, x: width / 2, y: i * (height / 100)};
  //});
  
  var force = d3.layout.force()
      .nodes(nodes)
      .size([width, height])
      .on("tick", tick)
      .start();
  
  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);
  
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 8)
      .style("fill", function(d, i) { return fill(i & 3); })
      .style("stroke", function(d, i) { return d3.rgb(fill(i & 3)).darker(2); })
      .call(force.drag)
      .on("mousedown", function() { d3.event.stopPropagation(); });
  
  svg.style("opacity", 1e-6)
    .transition()
      .duration(1000)
      .style("opacity", 1);
  
  d3.select("body")
      .on("mousedown", mousedown);
  
  var ticks = 0;
  var ys = [];
  
  function tick(e) {
    // Push different nodes in different directions for clustering.
    var k = 6 * e.alpha;
    nodes.forEach(function(o, i) {
      o.y = nodeYs[i];
      // o.x += i & 2 ? k : -k;
    });
  
    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
  
  function mousedown() {
    nodes.forEach(function(o, i) {
      o.x += (Math.random() - .5) * 40;
      o.y += (Math.random() - .5) * 40;
    });
    force.resume();
  }
}
</script>
