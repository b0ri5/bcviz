<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path {
  display: none;
}

.axis line {
  shape-rendering: crispEdges;
  stroke: #000;
}

.axis .minor line {
  stroke: #777;
  // stroke-dasharray: 2,2;
  opacity: 0.5;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 0, bottom: 20, left: 0},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var birthDate = new Date("2013-08-29");
var birthdayDate = new Date("2014-08-29");
var endOfScale = new Date("2014-09-29");
var y = d3.time.scale()
    .domain([birthDate, endOfScale])
    .range([0, 500]);

var dateToMonth = {
  "2013-08-29": 'Birth',
  "2013-09-29": '1 month',
  "2013-10-29": '2 months',
  "2013-11-29": '3 months',
  "2013-12-29": '4 months',
  "2014-01-29": '5 months',
  "2014-02-28": '6 months',
  "2014-03-29": '7 months',
  "2014-04-29": '8 months',
  "2014-05-29": '9 months',
  "2014-06-29": '10 months',
  "2014-07-29": '11 months',
  "2014-08-29": '1 year'
};

var yAxis = d3.svg.axis()
    .scale(y)
    .tickSize(200)
    .tickValues(Object.keys(dateToMonth).map(function(k) {
      return new Date(k);
    }))
    .tickFormat(function(d) {
      console.log(d);
      // The dates are converted to utc so we need to add back a day.
      d = +d; // Convert to milliseconds since epoch
      d = d + 86400000 // Add a day
      var formatted = d3.time.format("%Y-%m-%d")(new Date(d));
      console.log(formatted);
      return dateToMonth[formatted];
    })
    .orient("right");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var gy = svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

gy.selectAll("g")
    .classed("minor", true);

gy.selectAll("text")
    .attr("x", 4)
    .attr("dy", -4);

</script>
